<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhap x1");
      let b = prompt("Nhap x2");
      let c = prompt("Nhap y1");
      let d = prompt("Nhap y2");
      let e = b - a;
      let g = Math.pow(e, 2);
      let h = d - c;
      let i = Math.pow(h, 2);
      let k = g + i;
      let distance = Math.sqrt(k);
      alert(
        `Khoang cach giua 2 diem (${a},${b}) va (${c},${d}) la ${distance}`
      );
    </script>
  </body>
</html>
